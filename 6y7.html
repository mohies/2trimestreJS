<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulaci칩n DOM</title>
</head>

<body>
    <div id="output"></div>


    <a href="#" id="enlaceTabla">Mostrar/Ocultar Tabla</a>

    <!-- Iframe que carga 5.html -->
    <iframe id="iframeTabla" src="5.html" width="600" height="400"></iframe>

    <script>
        // Crear un enlace din치micamente
        const enlace = document.createElement('a');
        enlace.textContent = "Visita Google";
        enlace.href = "https://www.google.com";
        enlace.target = "_blank";
        enlace.id = "enlaceGoogle";
        enlace.style.textDecoration = "none";
        enlace.style.color = "blue";

        // Insertar el enlace en el documento
        document.body.appendChild(enlace);

        // Crear un div para mostrar los atributos
        const div = document.createElement('div');
        div.id = "atributosEnlace";
        div.style.marginTop = "20px";
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";

        // Obtener los atributos del enlace y mostrarlos en el div
        const hrefValue = enlace.getAttribute('href');
        const targetValue = enlace.getAttribute('target');
        const idValue = enlace.getAttribute('id');

        div.innerHTML = `
            <p><strong>Atributos del enlace:</strong></p>
            <p>Href: ${hrefValue}</p>
            <p>Target: ${targetValue}</p>
            <p>ID: ${idValue}</p>
        `;

        // Insertar el div en el documento
        document.body.appendChild(div);


        // Obtener el enlace y el iframe
        const enlace2 = document.getElementById('enlaceTabla');
        const iframe = document.getElementById('iframeTabla');

        // Manejar el clic en el enlace para mostrar/ocultar la tabla en 5.html
        enlace2.addEventListener('click', function(event) {
            event.preventDefault();  // Evitar la acci칩n por defecto del enlace

            // Acceder al contenido del iframe no se puede quitar si se quita no se puede ocultar
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Obtener la tabla por su id (suponiendo que tiene un id="miTabla" en 5.html)
            const tabla = iframeDocument.getElementById('miTabla');

            // Verificar si la tabla est치 visible y alternar su visibilidad
            if (tabla.style.display === 'none' || tabla.style.display === '') {
                tabla.style.display = 'block';  // Mostrar la tabla
            } else {
                tabla.style.display = 'none';  // Ocultar la tabla
            }
        });


    </script>
</body>

</html>
