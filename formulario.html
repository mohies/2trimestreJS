<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Código de Producto</title>
</head>
<body>
    <h1>Formulario de Código de Producto</h1>

    <form>
        <label for="codigo">Código del Producto:</label>

        <br><br>

    </form>

    <script src="js/script.js"></script>
</body>
